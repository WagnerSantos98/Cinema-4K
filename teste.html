<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdn.rawgit.com/Dogfalo/materialize/fc44c862/dist/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://cdn.rawgit.com/Dogfalo/materialize/fc44c862/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/pinzon1992/materialize_table_pagination/f9a8478f/js/pagination.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
  <title>Paginaci√≥n</title>
  <style>
    .container{
  margin-top: 2em;
}
div.pagination{
  margin-top: 1em;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col s12 m5 l4">
            <div class="description">
                <h5>Materialize pagination plugin </h5>
                <a target="_blank" href="https://mirjamsk.github.io/materialize-pagination/">Official page & documentation</a>
                <p>Materialize Pagination is a jQuery plugin that provides behavior and rendering of the <a target="_blank" href="http://materializecss.com/pagination.html">Materialize Pagination component</a></p>
            </div>
        </div>
        <div class="col s12 m7 l6 pagination">
            <div id="pagination-long"></div>
            <div id="pagination-short"></div>
        </div>
    </div>
</div>


  <script>
    $(function() {
  $('#pagination-short').materializePagination({
      align: 'center',
      lastPage:  3,
      firstPage:  1,
      useUrlParameter: false,
  }); 
  
  $('#pagination-long').materializePagination({
      align: 'center',
      lastPage:  10,
      firstPage:  1,
      useUrlParameter: false,
      onClickCallback: function(requestedPage){
          console.log('Requested page from #pagination-long: '+ requestedPage);
      }
  }); 
});
  </script>
</body>
