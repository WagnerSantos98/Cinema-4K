                            <script>
                              var price = 10; //price
                      $(document).ready(function() {
                        var $cart = $('#selected-seats'), //Sitting Area
                        $counter = $('#counter'), //Votes
                        $total = $('#total'); //Total money
                        
                        var sc = $('#seat-map').seatCharts({
                          map: [  //Seating chart
                            'aaaaaaaaaa',
                                  'aaaaaaaaaa',
                                  '__________',
                                  'aaaaaaaa__',
                                  'aaaaaaaaaa',
                            'aaaaaaaaaa',
                            'aaaaaaaaaa',
                            'aaaaaaaaaa',
                            'aaaaaaaaaa',
                                  'aa__aa__aa'
                          ],
                          naming : {
                            top : false,
                            getLabel : function (character, row, column) {
                              return column;
                            }
                          },
                          legend : { //Definition legend
                            node : $('#legend'),
                            items : [
                              [ 'a', 'available',   'LI' ],
                              [ 'a', 'unavailable', 'OC']
                            ]					
                          },
                          click: function () { //Click event
                            if (this.status() == 'available') { //optional seat
                              $('<li>F'+(this.settings.row+1)+' A'+this.settings.label+'</li>')
                                .attr('id', 'cart-item-'+this.settings.id)
                                .data('seatId', this.settings.id)
                                .appendTo($cart);
                      
                              $counter.text(sc.find('selected').length+1);
                              $total.text(recalculateTotal(sc)+price);
                                    
                              return 'selected';
                            } else if (this.status() == 'selected') { //Checked
                                //Update Number
                                $counter.text(sc.find('selected').length-1);
                                //update totalnum
                                $total.text(recalculateTotal(sc)-price);
                                  
                                //Delete reservation
                                $('#cart-item-'+this.settings.id).remove();
                                //optional
                                return 'available';
                            } else if (this.status() == 'unavailable') { //sold
                              return 'unavailable';
                            } else {
                              return this.style();
                            }
                          }
                        });
                        //sold seat
                        sc.get(['1_2', '4_1', '7_1', '7_2']).status('unavailable');
                          
                      });
                      //sum total money
                      function recalculateTotal(sc) {
                        var total = 0;
                        sc.find('selected').each(function () {
                          total += price;
                        });
                            
                        return total;
                      }

                          $("body").css("paddingTop", $(".nav-wrapper").innerHeight());
                      
                          $(function(){
                              $(".nav-wrapper li a").click(function(e){

                              });
                      
                                  $(this)

                                  .siblings()
                                  .find("a")
                                  .removeClass("active");
                      
                                  $(window).scroll(function(){
                                  $(".block").each(function(){
                                      if($(window).scrollTop() >= $(this).offset().top){
                                          var blockId = $(this).attr("id");
                                          $(".nav-wrapper a").removeClass("active");
                                          $('.nav-wrapper li a[data-scroll="' + blockId + '"]').addClass("active");
                                      }
                                  });
                              });
                          });
                      
                          //Back to top button
                          var btn = $('#button');
                      
                          $(window).scroll(function(){
                              if($(window).scrollTop() > 300){
                                  btn.addClass('show');
                              }else{
                                  btn.removeClass('show');
                              }
                          });
                      
                          btn.on('click', function(e){
                              e.preventDefault();
                              $('html, body').animate({scrollTop:0},'500');
                          });
                      
                          function detalhesFilmes(){ 
                              var titulo = document.getElementById('titulo').value; 
                              document.getElementById('title').innerHTML = titulo;
                              var duracao = document.getElementById('duracao').value; 
                              document.getElementById('timer').innerHTML = duracao;  
                          } 
                          window.onload = detalhesFilmes();
                      
                      </script>
